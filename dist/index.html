
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBox</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login">
    <div class="chart">
      <h2>Login</h2>
      <p>¿Cuál es tu nombre?</p>
      <input type="text" id="user-name">
      <button type="button" onclick="validation()">Login</button>
    </div>
  </div>
  <div class="mainbox">
    <aside class="contacts">
      <div class="user" id="pedro">
        <span class="state"><i class="far fa-circle"></i></span>
        <p class="name">Raphael</p>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </aside>
    <div class="conversation">
      <div class="close-chat">
        <p>Close conversation</p>
      </div>
      <div class="chat" id="chat">
        <!-- <div class="message">
          <p class="title">
            Fabio Fonseca A. <span>Mayo 17 11:54</span>
          </p>          
          <p class="text">Hola necesito de tu ayuda!</p>
        </div> -->
      </div>
      <div class="type-zone">
        <input class="send" id="send" autofocus>          
        <i class="far fa-smile"></i>     
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./firebase.js"></script>
  <script src="app.js"></script>

</body>
</html>
